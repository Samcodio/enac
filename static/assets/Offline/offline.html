<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 140, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .offline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff8c00, #ffa500, #ff8c00);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .wifi-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .wifi-icon::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 8px solid #ff8c00;
            border-bottom: none;
            border-radius: 60px 60px 0 0;
            top: 20px;
            left: 10px;
            opacity: 0.3;
        }

        .wifi-icon::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 6px solid #ff8c00;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            top: 30px;
            left: 20px;
            opacity: 0.6;
        }

        .wifi-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff8c00;
            border-radius: 50%;
            bottom: 10px;
            left: 36px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .offline-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .offline-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .offline-message {
            background: #fff5f0;
            border: 1px solid #ffe4d6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: #8b4513;
        }

        .offline-message p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .offline-message p:last-child {
            margin-bottom: 0;
        }

        .retry-button {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
            margin-bottom: 20px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #999;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff8c00;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .offline-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .offline-title {
                font-size: 2rem;
            }

            .wifi-icon {
                width: 60px;
                height: 60px;
            }

            .wifi-icon::before {
                width: 45px;
                height: 45px;
                border-width: 6px;
                top: 15px;
                left: 7px;
            }

            .wifi-icon::after {
                width: 30px;
                height: 30px;
                border-width: 4px;
                top: 22px;
                left: 15px;
            }

            .wifi-dot {
                bottom: 8px;
                left: 26px;
                width: 6px;
                height: 6px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .offline-container {
                padding: 30px 20px;
            }

            .offline-title {
                font-size: 1.75rem;
            }

            .offline-subtitle {
                font-size: 1rem;
            }

            .retry-button {
                padding: 14px 28px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 320px) {
            .offline-title {
                font-size: 1.5rem;
            }

            .offline-subtitle {
                font-size: 0.9rem;
            }

            .offline-message {
                padding: 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">

        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-subtitle">It looks like you've lost your internet connection</p>

        <div class="offline-message">
            <p><strong>Don't worry!</strong> This happens sometimes.</p>
            <p>Please check your network connection and try again.</p>
        </div>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Checking connection...</span>
        </div>
    </div>
</body>
</html>
