{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section class="payment_success mt_100 mb_100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-md-10 col-lg-8 col-xxl-5 wow fadeInUp">
                    <div class="payment_cancel payment_success_text">
                        {% if messages %}
                        <div>
                            {% for message in messages %}
                            <p class="alert-message {% if 'error' in message.tags %}text-danger
                                                      {% elif 'warning' in message.tags %}text-warning
                                                      {% elif 'success' in message.tags %}text-success
                                                      {% else %}text-secondary{% endif %}
                                                      text-center fw-medium">
                                                {{ message }}
                            </p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="img">
                            <img src="{% static 'assets/images/payment_success_img2.png' %}" alt="failed payment" class="img-fluid w-100">
                        </div>
                        <h3>Payment Cancelled.</h3>
                        <p>Please try again. If this persists, contact our support
                        </p>
                        <div class="d-flex flex-wrap align-items-center justify-content-center gap-3">
                            <a href="{% url 'cart:cart_summary' %}" class="common_btn">
                                Back to cart
                                <i class="fas fa-long-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
