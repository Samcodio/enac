{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<style>
        .initial, .initial * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .initial {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #ff6b35, #ffa500);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .video-thumbnail::before {
            content: 'â–¶';
            opacity: 0.8;
        }

        .video-info {
            padding: 16px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-author {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .video-card:hover .video-title {
            color: #ff6b35;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
            }

            .video-thumbnail {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .video-thumbnail {
                height: 200px;
            }

            .video-info {
                padding: 12px;
            }
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }

            .video-thumbnail {
                height: 200px;
            }
        }
    </style>
<div class="initial">
    <div class="container">
        <div class="video-grid">
            <div class="video-card">
                <video class="video-thumbnail" controls>
                    <source src="{% static 'assets/videos/NewProject14.mp4' %}" type="video/mp4">
                </video>
                <div class="video-info">
                    <h3 class="video-title">How to Search for or List lodges</h3>
                    <div class="video-author">
                        <div class="author-avatar">OG</div>
                        <span>Oguegbu David</span>
                    </div>
                </div>
            </div>

            <div class="video-card">
                <video class="video-thumbnail" controls>
                    <source src="{% static 'assets/videos/NewProject15.mp4' %}" type="video/mp4">
                </video>
                <div class="video-info">
                    <h3 class="video-title">How to List your lodge in Search of Roommate & How to search for roommate</h3>
                    <div class="video-author">
                        <div class="author-avatar">OG</div>
                        <span>Oguegbu David</span>
                    </div>
                </div>
            </div>

            <div class="video-card">
                <video class="video-thumbnail" controls>
                    <source src="{% static 'assets/videos/NewProject20.mp4' %}" type="video/mp4">
                </video>
                <div class="video-info">
                    <h3 class="video-title">How to Make Payment & Complete Profile</h3>
                    <div class="video-author">
                        <div class="author-avatar">OG</div>
                        <span>Oguegbu David</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const videos = document.querySelectorAll('video');
    videos.forEach(video => {
        video.addEventListener('play', () => {
            videos.forEach(otherVideo => {
                if (otherVideo !== video) {
                    otherVideo.pause();
                }
            });
        });
    });
});
</script>

{% endblock %}
</body>
